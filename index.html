<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Update Notifier</title>
<script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">RSS Update Notifier</h1>

    <!-- Form to add RSS feed -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Add RSS Feed</h2>
        <div class="flex space-x-2">
            <label for="rssUrl" class="sr-only">RSS Feed URL</label>
            <input id="rssUrl" type="text" placeholder="Enter RSS feed URL" class="flex-grow p-2 border rounded">
                <button onclick="addFeed()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
        </div>
    </div>

    <!-- Feed list and updates -->
    <div id="feedList" class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Subscribed Feeds</h2>
        <ul id="feeds" class="list-disc pl-5"></ul>
    </div>

    <div id="updates" class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Recent Updates</h2>
        <ul id="updateList" class="space-y-2"></ul>
    </div>

    <!-- Notification area -->
    <div id="notification" class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded shadow-lg hidden">
        New updates available!
    </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
